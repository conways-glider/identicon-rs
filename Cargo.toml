[package]
name = "identicon-rs"
version = "2.0.0"
authors = ["Nia Watts <niawatts95@gmail.com>"]
edition = "2018"
readme = "README.md"
description = """
identicon-rs is a library built around custom generation of identicon images.
"""
documentation = "https://docs.rs/identicon-rs"
repository = "https://github.com/fluffy-samurai/identicon-rs"
license = "MIT OR Apache-2.0"
keywords = ["image", "identicon", "avatar"]
categories = ["graphics", "multimedia::images", "value-formatting", "visualization"]

include = [
    "Cargo.toml",
    "README.md",
    "src/**",
    "examples/**",
    "LICENSE-APACHE",
    "LICENSE-MIT",

]


[dependencies]
image = "0.23.8"
sha2 = "0.9.1"
palette = "0.5.0"

[dev-dependencies]
actix-rt = "1.0.0"
actix-web = "2.0.0"
version-sync = "0.9.1"
